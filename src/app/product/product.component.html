

<div class="row " *ngIf="products; else: noProduct" >
    <app-category></app-category>
<div class="col-md-9">
    <h1>Ürün Listesi</h1>
</div>

<div class="form-group col-md-3 mt-2">
    <input class="form-control" id="productName" placeholder="Arama Metninizi Giriniz" [(ngModel)]="filterText">
    <small *ngIf="filterText" id="emailHelp" class="form-text text-muted">Şuan <b>{{filterText}}</b> aradınız</small>
  </div>

<div *ngFor="let product of products | productFilter:filterText" class="card  m-3" style="width: 18rem;">
  <img [src]="product.imageUrl" class="card-img-top" alt="..." height="200" width="200">
  <div class="card-body">
    <h5 class="card-title">{{product.name }}</h5>
    <p class="card-text">{{product.description}} - {{product.price | currency:"USD":true:"1.2-2"}}</p>
    <a (click)="addToCard(product)" class="btn btn-primary">Sepete Ekle</a>
  </div>
</div>



</div>

<ng-template #noProduct> 
    <div class="alert alert-danger" role="alert">
  Ürün bulunmamaktadır.
</div>
</ng-template>
